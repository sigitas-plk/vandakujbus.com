<div id="rankOnePageInformation" class="umb-panel" ng-controller="rankOnePageInformation">

    <umb-load-indicator ng-show="loading"></umb-load-indicator>
    <div ng-show="!loading">
        <div class="umb-panel-header">

        </div>
        <div class="umb-panel-body no-header with-footer">

            <div class="tab-content umb-control-group analyzer-guidelines">
                <h1>{{dialogData.row.NodeInformation.Name}}</h1>
                <br/>
                <summary node-id="dialogData.row.NodeInformation.Id" model="model"></summary>
            </div>
        </div>

        <div class="umb-panel-footer">
            <div class="umb-el-wrap umb-panel-buttons">
                <div class="btn-toolbar umb-btn-toolbar pull-right">
                    <a href ng-click="close()" class="btn umb-button">
                        <localize key="settings_close"></localize>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
